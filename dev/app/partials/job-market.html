<div class="row">
    <div class="col-md-9" >
        <div class="map-container">
            <job-market-map></job-market-map>
        </div>
    </div>
    <div class="col-md-3" >
        <div class="well">
           <div ng-controller="JobMarketResultsController">

               <div class="result-section">

                       <indeed-jobs></indeed-jobs>

               </div>


               <div class="result-section-last">
                   <h4 class="result-title"><img class="logo" ng-src="app/img/bea/logo-cropped.png" /><div class="title-text"><span>U.S. Department of Commerce</span></br>Bureau of Economic Analysis</div></h4>
                   <div class="clearfix"></div>
                   <h5>GDP by state:</h5>
                   <div class="result-gdp-state-legend"></div>
                   <div>
                       <p class="pull-left">{{stateGdpMin}}</p>
                       <p class="pull-right">{{stateGdpMax}}</p>
                   </div>
                   <div class="clearfix"></div>
               </div>
           </div>
        </div>

    </div>
</div>
