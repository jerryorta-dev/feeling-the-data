<div class="row">
    <div class="col-md-9" >
        <div class="map-container">
            <job-market-map></job-market-map>
        </div>
    </div>
    <div class="col-md-3" >
        <div class="well">
           <div ng-controller="JobMarketResultsController">

               <!-- indeed results -->
               <div class="result-section" ng-if="query.length > 0">
                   <div id=indeed_at>
                       <h4 class="result-title"><a href="http://www.indeed.com/?indpubnum=4600389599611799">jobs</a> by
                           <a href="http://www.indeed.com/?indpubnum=4600389599611799" title="Job Search">
                               <img src="http://www.indeed.com/p/jobsearch.gif" style="border: 0; vertical-align: middle" alt="job search">
                           </a>:
                       </h4>

                   </div>
                   Searching for <span class="indeed-title">{{query}}</span> <span ng-if="location">in <span class="indeed-title">{{location}}</span></span>
                   <div>
                       <div class="indeed-trends">
                           <a href="http://www.indeed.com/jobtrends?q={{query}}" title="{{query}} Job Trends">
                               <img class="indeed-trends-graph" src="http://www.indeed.com/trendgraph/jobgraph.png?q={{query}}" border="0" alt="angular Job Trends graph">
                           </a>
                           <div class="indeed-trends-graph" cellpadding="6" cellspacing="0" border="0" style="font-size:80%">
                               <p><a href="http://www.indeed.com/jobtrends?q={{query}}">{{query}} Job Trends</a></br>
                                   <a href="http://www.indeed.com/jobs?q={{query}}">{{query}} jobs</a>
                               </p>

                           </div>
                       </div>
                   </div>

               </div>

               <div class="result-section-last">
                   <h4 class="result-title"><img class="logo" ng-src="app/img/bea/logo-cropped.png" /><div class="title-text"><span>U.S. Department of Commerce</span></br>Bureau of Economic Analysis</div></h4>
                   <div class="clearfix"></div>
                   <h5>GDP by state:</h5>
                   <div class="result-gdp-state-legend"></div>
                   <div>
                       <p class="pull-left">{{stateGdpMin}}</p>
                       <p class="pull-right">{{stateGdpMax}}</p>
                   </div>
                   <div class="clearfix"></div>
               </div>
           </div>
        </div>

    </div>
</div>
